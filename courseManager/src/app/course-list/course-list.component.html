
<div id="course-list" class="container mt-5">
  <div class="row text-center w-100 mb-2"><h3 class="p-0 m-0 text-uppercase">Explore our courses</h3></div>
  <app-searchbar (searchEvent)="search($event)"></app-searchbar>
  <div id="course-list-card-container" class="row d-flex ">
    <app-course-card *ngFor="let course of filteredCourses"  [ratingsCount]="course.ratingsCount"  [title]="course.title" [desc]="course.description" [imageUrl]="course.imgUrl" [rating]="course.getRating()" [price]="course.price" class="col-12 col-lg-6 col-xl-4 col-xxl-3 mb-4 d-flex align-content-center justify-content-center"></app-course-card>
  </div>
</div>
